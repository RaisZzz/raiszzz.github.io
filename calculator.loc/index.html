<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<form class="calculator">
		<div class="input">
			<label for="summ">Сумма (руб.)</label>
			<input id="summ_input" type="text" class="value" value="10002960" min="1" max="20000000"></input>
			<div class="range">
				<span></span>
				<input id="summ" name="summ" type="range" min="1" max="20000000" value="10002960">
			</div>
		</div>
		<div class="input">
			<label for="time">Срок (месяц)</label>
			<input type="text" class="value" value="3" min="1" max="26"></input>
			<div class="range">
				<span></span>
				<input id="time" name="time" type="range" min="1" max="26" value="3">
			</div>
		</div>
		<div class="input">
			<label>Сумма комиссии</label>
			<span class="value"><span id="commission">3173.55</span> ₽</span>
		</div>
		<div class="input">
			<label>Ставка (%)</label>
			<span id="rate" class="value">3,86</span>
		</div>
		<div class="input submit">
			<input type="submit" value="Начать сейчас">
		</div>
	</form>
	<script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.13/jquery.mask.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
