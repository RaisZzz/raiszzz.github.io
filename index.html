	<style>
		*{
			padding: 0;
			margin: 0;
			text-decoration: none;
			list-style: none;
		}
		body{
			background: #e67e22;
			font-family: 'Roboto Condensed', sans-serif;
		}
		h1{
			text-align: center;
			font-weight: bold;
			font-size: 50px;
			color: #ffffff;
			margin-top: 50px;
		}
		.sites{
			display: flex;
			flex-direction: column;
			justify-content: center;
			margin-left: 60px;
		}
		.sites>ul>li{
			margin-top: 15px;
		}
		.sites>ul>li>a{
			font-size: 20px;
			color: #2c3e50;
			position: relative;
		}
		.sites>ul>li>a::before{
			content: '';
			position: absolute;
			top: 10px;
			left: -10px;
			width: 5px;
			height: 5px;
			border-radius: 50%;
			background: #c0392b;
		}
		.sites>ul>li>a::after{
			content: '';
			position: absolute;
			left: 0;
			bottom: -5px;
			height: 3px;
			width: 0%;
			background: #ffffff;
			transition: 0.5s;
		}
		.sites>ul>li>a:hover::after{
			width: 100%;
		}
		p{
			color: #ffffff;
			text-align: center;
			font-weight: bold;
			font-size: 20px;
			margin-top: 20px;
		}
	</style>
</head>
