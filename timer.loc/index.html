<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
	<div class="container">
		<p class="start-date">Дата начала срока: <span id="start-date"></span></p>
		<div class="date-grid">
			<div class="date-grid__item">
				<p class="date-grid__item-title">Срок лишения: <span id="total-date"></span></p>
			</div>
			<div class="date-grid__item">
				<p class="date-grid__item-title">Прошло: <span id="elapsed-date"></span></p>
			</div>
			<div class="date-grid__item">
				<p class="date-grid__item-title">Дата окончания срока: <span id="end-date"></span></p>
			</div>
			<div class="date-grid__item">
				<p class="date-grid__item-title">Сдать теорию можно: <span id="ex-date"></span></p>
			</div>
			<div class="date-grid__item">
				<p class="date-grid__item-title">До сдачи теории осталось: <span id="ex-date-last"></span></p>
			</div>
			<div class="date-grid__item">
				<p class="date-grid__item-title">До конца срока осталось: <span id="end-date-last"></span></p>
			</div>
		</div>
	</div>
	<p class="copyright">Made by <a href="https://vk.com/raiszzz1" class="copyright__link">Rais</a></p>
	<script src="./assets/js/main.js"></script>
</body>
</html>
