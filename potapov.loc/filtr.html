            flex-direction: row;

<body style="overflow-y: hidden;">
<div class="container-fluid fil">
    <div class="sidebar">


        <div class="inside">
            <div class="btn anime anime_all">
                <div class="lines">
                    <span></span><span></span><span></span>
                </div>
                <ul class="main">
                    <li><a href="#">text</a></li>
                    <li><a href="#">text</a></li>
                    <li><a href="#">text</a></li>
                </ul>

            </div>

            <img src="img/logo2.png" alt="">
            <form action="">
                <div class="top_side">
                    <div class="hole_range">
                        <p>Площадь участка</p>
                        <div class="range">
                            <div class="ram">
                                <input type="text" placeholder="" class="start" readonly id="start">
                                <input type="text" placeholder="" class="end" readonly id="end">
                            </div>
                        </div>

                        <div id="slider-range"></div>
                        <div class="tog">
                            <button>Показать <span> 31 </span> участок</button>
                            <span><img src="img/delete.png" alt=""></span>
                        </div>

                    </div>
                </div>
                <div class="results">
                    <p class="title">Доступно: <span>31</span> участок</p>
                    <p class="sort">Сортировать: <span>по цене <img src="img/down_arrow.png" alt=""></span></p>
                    <div class="column_results" id="filter_block">

                        <div class="hidden">
                            <div class="one_result">
                                <img src="img/little_house.png" alt="">
                                <div class="one_res">
                                    <p data-key="price">3 960 000 руб.</p>
                                    <span data-key="type">Двухсторонний таунхаус </span>
                                </div>
                                <p data-key="square">83.5 м. кв.</p>
                            </div>
                        </div>


                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="map_block">
        <div class="arrow"></div>
        <div class="popup_block">
            <div class="close"></div>
            <div class="cont">
                <div class="top">
                    <div class="name">Участок 91</div>
                    <div class="status green">Свободен</div>
                    <div class="status hidden yellow">Резерв</div>
                    <div class="status hidden red">Занят</div>
                </div>
                <div class="info address">
                    <span>Адрес объекта</span>
                    <p>п. Потапово ул. Космонавтов, дом 91</p>
                </div>
                <div class="info square">
                    <span>Площадь участка</span>
                    <p>735 м. кв.</p>
                </div>
                <a href="#" class="lock">Записаться на просмотр</a>
            </div>
        </div>
        <img src="img/full_map.svg" alt="" class="svg">
        <div class="hidden tmp width"></div>
        <div class="hidden tmp height"></div>
    </div>


</div>
