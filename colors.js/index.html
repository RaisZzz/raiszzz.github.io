<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Colors</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	
	<div class="row colors">
		<div class="color picked" id="color-1" data-color="#ED4C67"></div>
		<div class="color" id="color-2" data-color="#1B1464"></div>
		<div class="color" id="color-3" data-color="#009432"></div>
		<div class="color" id="color-4" data-color="#F79F1F"></div>
		<div class="color" id="color-5" data-color="#12CBC4"></div>
		<div class="color" id="color-6" data-color="#fff"></div>
	</div>
	<div class="container">
		<canvas id="main" width="1000" height="600"></canvas>
	</div>
	<div class="row size">
		<span id="min_range"></span>
		<input id="size" type="range" min="1" max="10" value="5" step="1">
		<span id="max_range"></span>
	</div>
	<div class="row size-list">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
		<p>8</p>
		<p>9</p>
		<p>10</p>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
